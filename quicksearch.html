e. name string The blob name. metadata object The metadata key/value pair. etag string The etag. lastModified string The date/time that the blob was last modified. contentLength string The size of the blob in bytes. blobType string The blob type. isIncrementalCopy boolean If the blob is incremental copy blob. requestId string The request id. sequenceNumber string The current sequence number for a page blob. contentRange string The content range. committedBlockCount string The committed block count. serverEncrypted string If the blob data and application metadata are completely encrypted using the specified algorithm. true/false. contentSettings object The content settings. Properties Name Type Description contentType string The content type. contentEncoding string The content encoding. contentLanguage string The content language. cacheControl string The cache control. contentDisposition string The content disposition. contentMD5 string The content MD5 hash. lease object The lease information. Properties Name Type Description id string The lease id. status string The lease status. state string The lease state. duration string The lease duration. copy object The copy information. Properties Name Type Description id string The copy id. status string The copy status. completionTime string The copy completion time. statusDescription string The copy status description. destinationSnapshot string The snapshot time of the last successful incremental copy snapshot for this blob. progress string The copy progress. source string The copy source. Source: services/blob/models/blobresult.js, line 68 × Search results Close Documentation generated by JSDoc 3.4.3 on Mon Sep 18th 2017 using the DocStrap template. "},"BlobService.html":{"id":"BlobService.html","title":"Class: BlobService","body":" Microsoft Azure Storage Client Library for node.js Namespaces BlobUtilitiesFileUtilitiesQueueUtilitiesTableUtilities Classes BinaryBase64QueueMessageEncoderBlobResultBlobServiceContainerResultDirectoryResultExponentialRetryPolicyFilterFileResultFileServiceLeaseResultLinearRetryPolicyFilterLoggerQueueMessageEncoderQueueMessageResultQueueResultQueueServiceRetryPolicyFilterShareResultStorageServiceClientTableBatchTableQueryTableServiceTextBase64QueueMessageEncoderTextXmlQueueMessageEncoder Global createBlobServicecreateBlobServiceAnonymouscreateBlobServiceWithSascreateFileServicecreateFileServiceWithSascreateQueueServicecreateQueueServiceWithSascreateTableServicecreateTableServiceWithSasgenerateAccountSharedAccessSignaturegenerateDevelopmentStorageCredentials Class: BlobService BlobService The BlobService class is used to perform operations on the Microsoft Azure Blob Service.The Blob Service provides storage for binary large objects, and providesfunctions for working with data stored in blobs as either streams or pages of data. For more information on the Blob Service, as well as task focused information on using it in a Node.js application, seeHow to Use the Blob Service from Node.js.The following defaults can be set on the blob service.singleBlobPutThresholdInBytes The default maximum size, in bytes, of a blob before it must be separated into blocks.defaultEnableReuseSocket The default boolean value to enable socket reuse when uploading local files or streams. If the Node.js version is lower than 0.10.x, socket reuse will always be turned off.defaultTimeoutIntervalInMs The default timeout interval, in milliseconds, to use for request made via the Blob service.defaultClientRequestTimeoutInMs The default timeout of client requests, in milliseconds, to use for the request made via the Blob service.defaultMaximumExecutionTimeInMs The default maximum execution time across all potential retries, for requests made via the Blob service.defaultLocationMode The default location mode for requests made via the Blob service.parallelOperationThreadCount The number of parallel operations that may be performed when uploading a blob that is greater than the value specified by the singleBlobPutThresholdInBytes property in size.useNagleAlgorithm Determines whether the Nagle algorithm is used for requests made via the Blob service; true to use the Nagle algorithm; otherwise, false. The default value is false. new BlobService( [storageAccountOrConnectionString] [, storageAccessKey] [, host] [, sasToken] [, endpointSuffix]) Creates a new BlobService object.If no connection string or storageaccount and storageaccesskey are provided,the AZURE_STORAGE_CONNECTION_STRING or AZURE_STORAGE_ACCOUNT and AZURE_STORAGE_ACCESS_KEY environment variables will be used. Parameters: Name Type Argument Description storageAccountOrConnectionString string &lt;optional&gt; The storage account or the connection string. storageAccessKey string &lt;optional&gt; The storage access key. host string | object &lt;optional&gt; The host address. To define primary only, pass a string. Otherwise 'host.primaryHost' defines the primary host and 'host.secondaryHost' defines the secondary host. sasToken string &lt;optional&gt; The Shared Access Signature token. endpointSuffix string &lt;optional&gt; The endpoint suffix. Source: services/blob/blobservice.core.js, line 98 Extends StorageServiceClient Members logger :Logger The logger of the service. To change the log level of the services, set the logger.level. Type: Logger Inherited From: StorageServiceClient#logger Source: common/services/storageserviceclient.js, line 105 Methods _getUrl() Get the url of a given path Inherited From: StorageServiceClient#_getUrl Source: common/services/storageserviceclient.js, line 967 _initializeLocation() Initializes the location to which the operation is being sent to. Inherited From: StorageServiceClient#_initializeLocation Source: common/services/storageserviceclient.js, line 1263 _invalidLocationMode() Checks whether we have the relevant host information based on the locationMode. Inherited From: StorageServiceClient#_invalidLocationMode Source: common/services/storageserviceclient  maximum execution time is checked intermittently while performing requests, and before executing retries. clientRequestId string &lt;optional&gt; A string that represents the client request ID with a 1KB character limit. useNagleAlgorithm bool &lt;optional&gt; Determines whether the Nagle algorithm is used; true to use the Nagle algorithm; otherwise, false. The default value is false. callback errorOrResponse error will contain information if an error occurs; response will contain information related to this operation. Source: services/blob/blobservice.core.js, line 2178 acquireLease(container, blob [, options], callback) Acquires a new lease. If container and blob are specified, acquires a blob lease. Otherwise, if only container is specified and blob is null, acquires a container lease. This: {BlobService} Parameters: Name Type Argument Description container string The container name. blob string The blob name. options object &lt;optional&gt; The request options. Properties Name Type Argument Description leaseDuration string &lt;optional&gt; The lease duration in seconds. A non-infinite lease can be between 15 and 60 seconds. Default is never to expire. proposedLeaseId string &lt;optional&gt; The proposed lease identifier. Must be a GUID. accessConditions AccessConditions &lt;optional&gt; The access conditions. locationMode LocationMode &lt;optional&gt; Specifies the location mode used to decide which location the request should be sent to. Please see StorageUtilities.LocationMode for the possible values. timeoutIntervalInMs int &lt;optional&gt; The server timeout interval, in milliseconds, to use for the request. clientRequestTimeoutInMs int &lt;optional&gt; The timeout of client requests, in milliseconds, to use for the request. maximumExecutionTimeInMs int &lt;optional&gt; The maximum execution time, in milliseconds, across all potential retries, to use when making this request. The maximum execution time interval begins at the time that the client begins buil n the queue information including exists boolean member. response will contain information related to this operation. Source: services/queue/queueservice.js, line 335 generateSharedAccessSignature(queue, sharedAccessPolicy) Retrieves a shared access signature token. This: {QueueService} Parameters: Name Type Description queue string The queue name. sharedAccessPolicy object The shared access policy. Properties Name Type Argument Description Id string &lt;optional&gt; The signed identifier. AccessPolicy.Permissions object &lt;optional&gt; The permission type. AccessPolicy.Start date | string &lt;optional&gt; The time at which the Shared Access Signature becomes valid (The UTC value will be used). AccessPolicy.Expiry date | string &lt;optional&gt; The time at which the Shared Access Signature becomes expired (The UTC value will be used). AccessPolicy.IPAddressOrRange string &lt;optional&gt; An IP address or a range of IP addresses from which to accept requests. When specifying a range, note that the range is inclusive. AccessPolicy.Protocols string The protocols permitted for a request made with the account SAS. Possible values are both HTTPS and HTTP (https,http) or HTTPS only (https). The default value is https,http. Source: services/queue/queueservice.js, line 1294 Returns: The shared access signature query string. Note this string does not contain the leading &quot;?&quot;. Type string getMessage(queue [, options], callback) Retrieves a message from the queue and makes it invisible to other consumers. This: {QueueService} Parameters: Name Type Argument Description queue string The queue name. options object &lt;optional&gt; The request options. Properties Name Type Argument Description visibilityTimeout int &lt;optional&gt; Required if not peek only. Specifies the new visibility timeout value, in seconds, relative to server time. The new value must be larger than or equal to 0, and cannot be larger than 7 days. The visibility timeout of a message can be set to a v d operations. value string | guid A 'guid' containing the value to compare with the property. Source: services/table/tablequery.js, line 200 Returns: A string containing the formatted filter condition. Type string Example var query = TableQuery.guidFilter('GuidField', QueryComparisons.EQUAL, guid.v1()); &lt;static&gt; int32Filter(propertyName, operation, value) Generates a property filter condition string for an 'int' value. Parameters: Name Type Description propertyName string A string containing the name of the property to compare. operation string A string containing the comparison operator to use. See Constants.TableConstants.QueryComparisons for a list of allowed operations. value string | int An 'int' containing the value to compare with the property. Source: services/table/tablequery.js, line 125 Returns: A string containing the formatted filter condition. Type string Example var query = TableQuery.int32Filter('IntField', QueryComparisons.EQUAL, 5); &lt;static&gt; int64Filter(propertyName, operation, value) Generates a property filter condition string for a 'int64' value. Parameters: Name Type Description propertyName string A string containing the name of the property to compare. operation string A string containing the comparison operator to use. See Constants.TableConstants.QueryComparisons for a list of allowed operations. value string | int64 An 'int64' containing the value to compare with the property. Source: services/table/tablequery.js, line 140 Returns: A string containing the formatted filter condition. Type string Example var query = TableQuery.int64Filter('Int64Field', QueryComparisons.EQUAL, 123); &lt;static&gt; stringFilter(propertyName, operation, value) Generates a property filter condition string. Parameters: Name Type Description propertyName string A string containing the name of the property to compare. operation string A string containing the comparison operator to use. See Constants.TableConstants.QueryComparisons for a list of allowed ainerResultDirectoryResultExponentialRetryPolicyFilterFileResultFileServiceLeaseResultLinearRetryPolicyFilterLoggerQueueMessageEncoderQueueMessageResultQueueResultQueueServiceRetryPolicyFilterShareResultStorageServiceClientTableBatchTableQueryTableServiceTextBase64QueueMessageEncoderTextXmlQueueMessageEncoder Global createBlobServicecreateBlobServiceAnonymouscreateBlobServiceWithSascreateFileServicecreateFileServiceWithSascreateQueueServicecreateQueueServiceWithSascreateTableServicecreateTableServiceWithSasgenerateAccountSharedAccessSignaturegenerateDevelopmentStorageCredentials Class: TableService TableService The TableService object allows you to peform management operations with the Microsoft Azure Table Service.The Table Service stores data in rows of key-value pairs. A table is composed of multiple rows, and each rowcontains key-value pairs. There is no schema, so each row in a table may store a different set of keys. For more information on the Table Service, as well as task focused information on using it from a Node.js application, seeHow to Use the Table Service from Node.js.The following defaults can be set on the Table service.defaultTimeoutIntervalInMs The default timeout interval, in milliseconds, to use for request made via the Table service.defaultClientRequestTimeoutInMs The default timeout of client requests, in milliseconds, to use for the request made via the Table service.defaultMaximumExecutionTimeInMs The default maximum execution time across all potential retries, for requests made via the Table service.defaultLocationMode The default location mode for requests made via the Table service.defaultPayloadFormat The default payload format for requests made via the Table service.useNagleAlgorithm Determines whether the Nagle algorithm is used for requests made via the Table service.; true to use the Nagle algorithm; otherwise, false. The default value is false. new TableService( [storageAccountOrConnectionString] [, storageAccessKey] [, host] [, sasToken] [, endpointSuffix]) Creates a new TableService object.If no connection string or storageaccount and storageaccesskey are provided,the AZURE_STORAGE_CONNECTION_STRING or AZURE_STORAGE_ACCOUNT and AZURE_STORAGE_ACCESS_KEY environment variables will be used. Parameters: Name Type Argument Description storageAccountOrConnectionString string &lt;optional&gt; The storage account or the connection string. storageAccessKey string &lt;optional&gt; The storage access key. host string | object &lt;optional&gt; The host address. To define primary only, pass a string. Otherwise 'host.primaryHost' defines the primary host and 'host.secondaryHost' defines the secondary host. sasToken string &lt;optional&gt; The Shared Access Signature token. endpointSuffix string &lt;optional&gt; The endpoint suffix. Source: services/table/tableservice.js, line 74 Extends StorageServiceClient Members logger :Logger The logger of the service. To change the log level of the services, set the logger.level. Type: Logger Inherited From: StorageServiceClient#logger Source: common/services/storageserviceclient.js, line 105 Methods _getUrl() Get the url of a given path Inherited From: StorageServiceClient#_getUrl Source: common/services/storageserviceclient.js, line 967 _initializeLocation() Initializes the location to which the operation is being sent to. Inherited From: StorageServiceClient#_initializeLocation Source: common/services/storageserviceclient.js, line 1263 _invalidLocationMode() Checks whether we have the relevant host information based on the locationMode. Inherited From: StorageServiceClient#_invalidLocationMode Source: common/services/storageserviceclient.js, line 1318 _maximumExecutionTimeExceeded() Checks to see if the maximum execution timeout provided has been exceeded. Inherited From: StorageServiceClient#_maximumExecutionTimeExceeded Source: common/services/storageserviceclient.js, line 1332 _setDefaultProxy() Sets the service host default proxy from the environment.Can be overridden by calling _setProxyUrl or _setProxy Inherited From: StorageServiceClient#_setDefaultProxy Source: common/services/storageserviceclient.js, line 1224 _setOperationExpiryTime() Sets the operation expiry time. Inherited From: StorageServiceClient#_setOperationExpiryTime Source: common/services/storageserviceclient.js, line 1343 _validateLocation() Validates the location to which the operation is being sent to. Inherited From: StorageServiceClient#_validateLocation Source: common/services/storageserviceclient.js, line 1286 createTable(table [, options], callback) Creates a new table within a storage account. This: {TableService} Parameters: Name Type Argument Description table string The table name. options object &lt;optional&gt; The request options. Properties Name Type Argument Description locationMode LocationMode &lt;optional&gt; Specifies the location mode used to decide which location the request should be sent to. Please see StorageUtilities.LocationMode for the possible values. timeoutIntervalInMs int &lt;optional&gt; The server timeout interval, in milliseconds, to use for the request. clientRequestTimeoutInMs int &lt;optional&gt; The timeout of client requests, in milliseconds, to use for the request. maximumExecutionTimeInMs int &lt;optional&gt; The maximum execution time, in milliseconds, across all potential retries, to use when making this request. The maximum execution time interval begins at the time that the client begins building the request. The maximum execution time is checked intermittently while performing requests, and before executing retries. clientRequestId string &lt;optional&gt; A string that represents the client request ID with a 1KB character limit. useNagleAlgorithm bool &lt;optional&gt; Determines whether the Nagle algorithm is used; true to use the Nagle algorithm; otherwise, false. The default value is false. callback errorOrResult error will contain information if an error occurs; otherwise result will contain the new tab
