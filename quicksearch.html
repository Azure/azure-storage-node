s(); * var blobService = azure.createBlobService(devStoreCreds); */ exports.generateDevelopmentStorageCredentials = function (proxyUri) { var devStore = 'UseDevelopmentStorage=true;'; if(proxyUri){ devStore += 'DevelopmentStorageProxyUri=' + proxyUri; } return devStore; }; /** * Table client exports. * @ignore */ var TableService = require('./services/table/tableservice'); exports.TableService = TableService; exports.TableQuery = require('./services/table/tablequery'); exports.TableBatch = require('./services/table/tablebatch'); exports.TableUtilities = require('./services/table/tableutilities'); /** * Creates a new {@link TableService} object. * If no storageaccount or storageaccesskey are provided, the AZURE_STORAGE_CONNECTION_STRING and then the AZURE_STORAGE_ACCOUNT and AZURE_STORAGE_ACCESS_KEY * environment variables will be used. * * @param {string} [storageAccountOrConnectionString] The storage account or the connection string. * @param {string} [storageAccessKey] The storage access key. * @param {string|object} [host] The host address. To define primary only, pass a string. * Otherwise 'host.primaryHost' defines the primary host and 'host.secondaryHost' defines the secondary host. * @return {TableService} A new TableService object. * */ exports.createTableService = function (storageAccountOrConnectionString, storageAccessKey, host) { return new TableService(storageAccountOrConnectionString, storageAccessKey, host); }; /** * Creates a new {@link TableService} object using the host Uri and the SAS credentials provided. * * @param {string|object} host The host address. To define primary only, pass a string. * Otherwise 'host.primaryHost' defines the primary host and 'host.secondaryHost' defines the secondary host. * @param {string} sasToken The Shared Access Signature token. * @return {TableService} A new TableService object with the SAS credentials. */ exports.createTableServiceWithSas = function (hostUri, sasToken) { return new TableService(null, null, hostUr eateBlobServiceAnonymous = function (host) { return new BlobService(null, null, host, null); }; /** * File client exports. * @ignore */ var FileService = require('./services/file/fileservice.node'); exports.FileService = FileService; exports.FileUtilities = require('./services/file/fileutilities'); /** * Creates a new {@link FileService} object. * If no storageaccount or storageaccesskey are provided, the AZURE_STORAGE_CONNECTION_STRING and then the AZURE_STORAGE_ACCOUNT and AZURE_STORAGE_ACCESS_KEY * environment variables will be used. * * @param {string} storageAccountOrConnectionString The storage account or the connection string. * @param {string} [storageAccessKey] The storage access key. * @param {string|object} [host] The host address. To define primary only, pass a string. * Otherwise 'host.primaryHost' defines the primary host and 'host.secondaryHost' defines the secondary host. * @return {FileService} A new FileService object. */ exports.createFileService = function (storageAccountOrConnectionString, storageAccessKey, host) { return new FileService(storageAccountOrConnectionString, storageAccessKey, host); }; /** * Creates a new {@link FileService} object using the host Uri and the SAS credentials provided. * * @param {string|object} host The host address. To define primary only, pass a string. * Otherwise 'host.primaryHost' defines the primary host and 'host.secondaryHost' defines the secondary host. * @param {string} sasToken The Shared Access Signature token. * @return {FileService} A new FileService object with the SAS credentials. */ exports.createFileServiceWithSas = function (hostUri, sasToken) { return new FileService(null, null, hostUri, sasToken); }; /** * Queue client exports. * @ignore */ var QueueService = require('./services/queue/queueservice'); exports.QueueService = QueueService; exports.QueueUtilities = require('./services/queue/queueutilities'); exports.QueueMessageEncoder = require('./services/queue/queuemessageencoder'); /** * Creates a new {@link QueueService} object. * If no storageaccount or storageaccesskey are provided, the AZURE_STORAGE_CONNECTION_STRING and then the AZURE_STORAGE_ACCOUNT and AZURE_STORAGE_ACCESS_KEY * environment variables will be used. * * @param {string} [storageAccountOrConnectionString] The storage account or the connection string. * @param {string} [storageAccessKey] The storage access key. * @param {string|object} [host] The host address. To define primary only, pass a string. * Otherwise 'host.primaryHost' defines the primary host and 'host.secondaryHost' defines the secondary host. * @return {QueueService} A new QueueService object. */ exports.createQueueService = function (storageAccountOrConnectionString, storageAccessKey, host) { return new QueueService(storageAccountOrConnectionString, storageAccessKey, host); }; /** * Creates a new {@link QueueService} object using the host Uri and the SAS credentials provided. * * @param {string|object} host The host address. To define primary only, pass a string. * Otherwise 'host.primaryHost' defines the primary host and 'host.secondaryHost' defines the secondary host. * @param {string} sasToken The Shared Access Signature token. * @return {QueueService} A new QueueService object with the SAS credentials. */ exports.createQueueServiceWithSas = function(hostUri, sasToken) { return new QueueService(null, null, hostUri, sasToken); }; /** * Account SAS * @ignore */ var azureCommon = require('./common/common.node'); var StorageServiceClient = azureCommon.StorageServiceClient; var SharedKey = azureCommon.SharedKey; /** * Generates an account shared access signature token * * @param {string} [storageAccountOrConnectionString] The storage account or the connection string. * @param {string} [storageAccessKey] The storage access key. * @param {object} sharedAccessPolicy The shared access policy. * @param {SharedAccessServices} sharedAccessPolicy.AccessPolicy.Services The services (blob, file, queue, table) for a shared access signature associated with this shared access policy. * Refer to `Constants.AccountSasConstants.Services`. * @param {SharedAccessResourceTypes} sharedAccessPolicy.AccessPolicy.ResourceTypes The resource type for a shared access signature associated with this shared access policy. * Refer to `Constants.AccountSasConstants.ResourceTypes`. * @param {SharedAccessPermissions} sharedAccessPolicy.AccessPolicy.Permissions The permissions for a shared access signature. * Refer to `Constants.AccountSasConstants.Permissions`. * @param {date} sharedAccessPolicy.AccessPolicy.Start The time at which the Shared Access Signature becomes valid. * @param {date} sharedAccessPolicy.AccessPolicy.Expiry The time at which the Shared Access Signature becomes expired. * @param {string} sharedAccessPolicy.AccessPolicy.IPAddressOrRange The permission type. Refer to `Constants.AccountSasConstants.ResourceTypes`. * @param {string} sharedAccessPolicy.AccessPolicy.Protocols The possible protocols. Refer to `Constants.AccountSasConstants.ResourceTypes`. */ exports.generateAccountSharedAccessSignature = function(storageAccountOrConnectionString, storageAccessKey, sharedAccessAccountPolicy) { var storageSettings = StorageServiceClient.getStorageSettings(storageAccountOrConnectionString, storageAccessKey); var sharedKey = new SharedKey(storageSettings._name, storageSettings._key); return sharedKey.generateAccountSignedQueryString(sharedAccessAccountPolicy); }; /** * A callback that returns a response object. * @callback errorOrResponse * @param {object} error If an error occurs, will contain information about the error. * @param {object} response Contains information about the response returned for the operation. * For example, HTTP status codes and headers. */ /** * A callback that returns result and response objects. * @callback errorOrResult * @param {object} error If an error occurs, will contain information about the error. * @param {object} result The result of the operation. * @param {object} response Contains information about the response returned for the operation. * For example, HTTP status codes and headers. */ /** * Specifying conditional headers for blob service operations. See http://msdn.microsoft.com/en-us/library/dd179371.aspx for more information. * @typedef {object} AccessConditions * @property {string} EtagMatch If the ETag for the blob matches the specified ETag. * Specify the wildcard character (*) to perform the operation only if the resource does exist, and fail the operation if it does not exist. * @property {string} EtagNonMatch If the ETag for the blob does not match the specified ETag. * Specify the wildcard character (*) to perform the operation only if the resource does not exist, and fail the operation if it does exist. * @property {Date|string} DateModifedSince If the blob has been modified since the specified date. * @property {Date|string} DateUnModifiedSince If the blob has not been modified since the specified date. * @property {Number|string} SequenceNumberLessThanOrEqual If the blob's sequence number is less than or equal to the specified value. * For Put Page operation only. See https://msdn.microsoft.com/en-us/library/azure/ee691975.aspx for more information. * @property {Number|string} SequenceNumberLessThan If the blob's sequence number is less than the specified value. * For Put Page operation only. See https://msdn.microsoft.com/en-us/library/azure/ee691975.aspx for more information. * @property {Number|string} SequenceNumberEqual If the blob's sequence number is equal to the specified value. * For Put Page operation only. See https://msdn.microsoft.com/en-us/library/azure/ee691975.aspx for more information. * @property {Number|string} MaxBlobSize If the Append Block operation would cause the blob to exceed that limit or if the blob size is already greater than the specified value. * For Append Block operation only. See https://msdn.microsoft.com/en-us/library/mt427365.aspx for more information. * @property {Number|string} MaxAppendPosition If the append position is equal to the specified value. * For Append Block operation only. See https://msdn.microsoft.com/en-us/library/mt427365.aspx for more information. */ /** * The properties of a storage service, including properties of Storage Analytics and CORS (Cross-Origin Resource Sharing) rules. * @typedef {object} ServiceProperties * @property {string} DefaultServiceVersion The default version of Storage Analytics currently in use. * @property {LoggingProperties} Logging The Logging settings. * @property {MetricsProperties} HourMetrics The HourMetrics settings provide a summary of request statistics grouped by API in hourly aggregates. * @property {MetricsProperties} MinuteMetrics The HourMetrics settings provide request statistics grouped by API for each minute. * @property {object} Cors Groups all CORS rules. * @property {CorsRule[]} Cors.CorsRules Groups settings for a `[CORS rule]{@link CorsRule}`. */ /** * The Azure Analytics logging settings. * @typedef {object} LoggingProperties * @property {string} Version The version of Storage Analytics currently in use for logging. * @property {boolean} Delete Indicates whether delete requests are being logged. * @property {boolean} Read Indicates whether read requests are being logged. * @property {boolean} Write Indicates whether write requests are being logged. * @property {RetentionPolicy} RetentionPolicy The retention policy of the log data. */ /** * The setting of Azure Analytics summary of request stastics. * @typedef {object} MetricsProperties * @property {string} Version The version of Storage Analytics currently in use for hour metrics. * @property {string} Enabled Indicates whether metrics are enabled * @property {boolean} IncludeAPIs Indicates whether metrics generate summary statistics for called API operations. * @property {RetentionPolicy} RetentionPolicy The retention policy of the metrics data. */ /** * The CORS rule of a storage service. * @typedef {object} CorsRule * @property {string[]} AllowedMethods A list of HTTP methods that are allowed to be executed by the origin. For Azure Storage, permitted methods are DELETE, GET, HEAD, MERGE, POST, OPTIONS or PUT. * @property {string[]} AllowedOrigins A list of origin domains that are allowed via CORS, or &quot;*&quot; if all domains are allowed. * @property {string[]} AllowedHeaders A list of headers allowed to be part of the cross-origin request. * @property {string[]} ExposedHeaders A list of response headers to expose to CORS clients. * @property {number} MaxAgeInSeconds The number of seconds that the client/browser should cache a preflight response. */ /** * The Azure Analytics logging or metrics retention policy. * @typedef {object} RetentionPolicy * @property {boolean} Enabled Indicates whether a retention policy is enabled for the storage service. * @property {number} Days Indicates the number of days that logging data is retained. All data older than this value will be deleted. */ /** * The access policy. * @typedef {object} AccessPolicy * @property {string} Permissions The permission type. * @property {Date} Start The time at which the access policy becomes valid. * @property {Date} Expiry The time at which the access policy becomes expired. * @property {string} IPAddressOrRange An IP address or a range of IP addresses from which to accept requests. When specifying a range, note that the range is inclusive. * @property {string} Protocols The protocols permitted for a request made with the SAS. * @property {string} Services The services (blob, file, queue, table) for a shared access signature associated with this shared access policy. * @property {string} ResourceTypes The resource type for a shared access signature associated with this shared access policy. */ /** * The service statistics. * @typedef {object} ServiceStats * @property {object} GeoReplication The geo replication stastics. * @property {string} GeoReplication.Status The status of the secondary location. * @property {Date} GeoReplication.LastSyncTime A GMT date/time value, to the second. * All primary writes preceding this value are guaranteed to be available for read operations at the secondary. * Primary writes after this point in time may or may not be available for reads. */ /** * The range. * @typedef {object} Range * @property {number} start The start of the range. * @property {number} end The end of the range. */ /** * The range diff. Refer to https://msdn.microsoft.com/en-us/library/azure/mt736912.aspx * @typedef {object} RangeDiff * @property {number} start The start of the range. * @property {number} end The end of the range. * @property {boolean} isCleared If the range is cleared or not. */ exports.Constants = azureCommon.Constants; exports.StorageUtilities = azureCommon.StorageUtilities; exports.AccessCondition = azureCommon.AccessCondition; exports.SR = azureCommon.SR; exports.StorageServiceClient = StorageServiceClient; exports.Logger = azureCommon.Logger; exports.WebResource = azureCommon.WebResource; exports.Validate = azureCommon.validate; exports.date = azureCommon.date; // Other filters exports.LinearRetryPolicyFilter = azureCommon.LinearRetryPolicyFilter; exports.ExponentialRetryPolicyFilter = azureCommon.ExponentialRetryPolicyFilter; exports.RetryPolicyFilter = azureCommon.RetryPolicyFilter; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon Sep 18th 2017 using the DocStrap template. "},"services_queue_queuemessageencoder.js.html":{"id":"services_queue_queuemessageencoder.js.html","title":"Source: services/queue/queuemessageencoder.js","body":" Microsoft Azure Storage Client Library for node.js Namespaces BlobUtilitiesFileUtilitiesQueueUtilitiesTableUtilities Classes BinaryBase64QueueMessageEncoderBlobResultBlobServiceContainerResultDirectoryResultExponentialRetryPolicyFilterFileResultFileServiceLeaseResultLinearRetryPolicyFilterLoggerQueueMessageEncoderQueueMessageResultQueueResultQueueServiceRetryPolicyFilterShareResultStorageServiceClientT o be decoded. * @returns {any} */ QueueMessageEncoder.prototype.decode = function(textToBeDecoded){ return textToBeDecoded; }; /** * Create a new TextBase64QueueMessageEncoder object * @class * * Encode from utf-8 string to base64 string * Decode from base64 string to utf-8 string. * * @constructor * @extends {QueueMessageEncoder} */ function TextBase64QueueMessageEncoder(){ } util.inherits(TextBase64QueueMessageEncoder, QueueMessageEncoder); /** * Encode from utf-8 string to base64 string * @this TextBase64QueueMessageEncoder * * @param {string} [input] The target to be encoded. * * @return {string} */ TextBase64QueueMessageEncoder.prototype.encode = function(input){ return new Buffer(input, 'utf8').toString('base64'); }; /** * Decode from base64 string to utf-8 string. * @this TextBase64QueueMessageEncoder * * @param {string} [textToBeDecoded] The base64 string to be decoded. * * @return {string} */ TextBase64QueueMessageEncoder.prototype.decode = function(textToDecode){ return new Buffer(textToDecode, 'base64').toString('utf8'); }; /** * Create a new BinaryBase64QueueMessageEncoder object * @class * * Encode from binary buffer to base64 string * Decode from base64 string to binary buffer. * * @constructor * @extends {QueueMessageEncoder} */ function BinaryBase64QueueMessageEncoder(){ } util.inherits(BinaryBase64QueueMessageEncoder, QueueMessageEncoder); /** * Encode from binary buffer string to base64 string * @this BinaryBase64QueueMessageEncoder * * @param {Buffer} [input] The target to be encoded. * * @return {string} */ BinaryBase64QueueMessageEncoder.prototype.encode = function(input){ return input.toString('base64'); }; /** * Decode from base64 string to binary buffer. * @this BinaryBase64QueueMessageEncoder * * @param {string} [textToBeDecoded] The base64 string to be decoded. * * @return {Buffer} */ BinaryBase64QueueMessageEncoder.prototype.decode = function(textToDecode){ return new Buffer(textToDecode, 'base64'); }; /** * Create a new TextXmlQueueMessageEncoder object * @class * * Encode utf-8 string by escaping the xml markup characters. * Decode from utf-8 string by unescaping the xml markup characters. * * @constructor * @extends {QueueMessageEncoder} */ function TextXmlQueueMessageEncoder(){ } util.inherits(TextXmlQueueMessageEncoder, QueueMessageEncoder); /** * Encode utf-8 string by escaping the xml markup characters. * @this TextXmlQueueMessageEncoder * * @param {string} [input] The target to be encoded. * * @return {string} */ TextXmlQueueMessageEncoder.prototype.encode = function(input){ return input.replace(/&amp;/gm, '&amp;amp;') .replace(/&lt;/gm, '&amp;lt;') .replace(/&gt;/gm, '&amp;gt;') .replace(/&quot;/gm, '&amp;quot;') .replace(/'/gm, '&amp;apos;'); }; /** * Decode from utf-8 string by unescaping the xml markup characters. * @this TextXmlQueueMessageEncoder * * @param {string} [textToBeDecoded] The base64 string to be decoded. * * @return {string} */ TextXmlQueueMessageEncoder.prototype.decode = function(textToDecode){ return textToDecode.replace(/&amp;amp;/gm, '&amp;') .replace(/&amp;lt;/gm, '&lt;') .replace(/&amp;gt;/gm, '&gt;') .replace(/&amp;quot;/gm, '&quot;') .replace(/&amp;apos;/gm, '\\''); }; module.exports = QueueMessageEncoder; module.exports.TextBase64QueueMessageEncoder = TextBase64QueueMessageEncoder; module.exports.BinaryBase64QueueMessageEncoder = BinaryBase64QueueMessageEncoder; module.exports.TextXmlQueueMessageEncoder = TextXmlQueueMessageEncoder; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon Sep 18th 2017 using the DocStrap template. "},"services_blob_models_blobresult.js.html":{"id":"services_blob_models_blobresult.js.html","title":"Source: services/blob/models/blobresult.js","body":" Microsoft Azure Storage Client Library for node.js Namespaces BlobUtilitiesFileUtilitiesQueueUtilitiesTableUtilities Classes BinaryBase64QueueMessageEncoderBlobResultBlobServiceContainerResultDirectoryResultExponentialRetryPolicyFilterFileResultFileServiceLeaseResultLinearRe ntialRetryPolicyFilter.DEFAULT_CLIENT_MAX_RETRY_INTERVAL; } /** * Represents the default client retry interval, in milliseconds. */ ExponentialRetryPolicyFilter.DEFAULT_CLIENT_RETRY_INTERVAL = 1000 * 30; /** * Represents the default client retry count. */ ExponentialRetryPolicyFilter.DEFAULT_CLIENT_RETRY_COUNT = 3; /** * Represents the default maximum retry interval, in milliseconds. */ ExponentialRetryPolicyFilter.DEFAULT_CLIENT_MAX_RETRY_INTERVAL = 1000 * 90; /** * Represents the default minimum retry interval, in milliseconds. */ ExponentialRetryPolicyFilter.DEFAULT_CLIENT_MIN_RETRY_INTERVAL = 1000 * 3; /** * Determines if the operation should be retried and how long to wait until the next retry. * * @param {number} statusCode The HTTP status code. * @param {object} requestOptions The request options. * @return {retryInfo} Information about whether the operation qualifies for a retry and the retryInterval. */ ExponentialRetryPolicyFilter.prototype.shouldRetry = function (statusCode, requestOptions) { var retryData = (requestOptions &amp;&amp; requestOptions.retryContext) ? requestOptions.retryContext : {}; // Adjust retry interval var incrementDelta = Math.pow(2, retryData.retryCount) - 1; var boundedRandDelta = this.retryInterval * 0.8 + Math.floor(Math.random() * (this.retryInterval * 1.2 - this.retryInterval * 0.8)); incrementDelta *= boundedRandDelta; retryData.retryInterval = Math.min(this.minRetryInterval + incrementDelta, this.maxRetryInterval); return RetryPolicyFilter._shouldRetryOnError(statusCode, requestOptions); }; /** * Handles an operation with an exponential retry policy. * * @param {Object} requestOptions The original request options. * @param {function} next The next filter to be handled. */ ExponentialRetryPolicyFilter.prototype.handle = function (requestOptions, next) { RetryPolicyFilter._handle(this, requestOptions, next); }; module.exports = ExponentialRetryPolicyFilter; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon Se onto the main object to keep consistent across all APIs like: getFileProperties azureutil.setPropertyValueFromXML(listResult, entryXml[propertyName], true); } else { listResult[propertyName.toLowerCase()] = entryXml[propertyName]; } } return listResult; }; var responseHeaders = { 'acceptRanges': 'ACCEPT_RANGES', 'contentLength': 'CONTENT_LENGTH', 'contentRange': 'CONTENT_RANGE', 'contentSettings.contentType': 'CONTENT_TYPE', 'contentSettings.contentEncoding': 'CONTENT_ENCODING', 'contentSettings.contentLanguage': 'CONTENT_LANGUAGE', 'contentSettings.cacheControl': 'CACHE_CONTROL', 'contentSettings.contentDisposition': 'CONTENT_DISPOSITION', 'contentSettings.contentMD5': 'CONTENT_MD5', 'contentSettings.fileContentMD5': 'FILE_CONTENT_MD5', 'copy.id': 'COPY_ID', 'copy.status': 'COPY_STATUS', 'copy.source': 'COPY_SOURCE', 'copy.progress': 'COPY_PROGRESS', 'copy.completionTime': 'COPY_COMPLETION_TIME', 'copy.statusDescription': 'COPY_STATUS_DESCRIPTION' }; FileResult.prototype.getPropertiesFromHeaders = function (headers, content) { var self = this; var setFilePropertyFromHeaders = function (fileProperty, headerProperty) { if (!azureutil.tryGetValueChain(self, fileProperty.split('.'), null) &amp;&amp; headers[headerProperty.toLowerCase()]) { azureutil.setObjectInnerPropertyValue(self, fileProperty.split('.'), headers[headerProperty.toLowerCase()]); if (fileProperty === 'copy.progress') { var info = azureutil.parseCopyProgress(self.copy.progress); self.copy.bytesCopied = parseInt(info.bytesCopied); self.copy.totalBytes = parseInt(info.totalBytes); } } }; // For range get, 'x-ms-content-md5' indicate the overall MD5 of the file. Try to set the contentMD5 using this header if it presents setFilePropertyFromHeaders('contentSettings.contentMD5', HeaderConstants.FILE_CONTENT_MD5); setFilePropertyFromHeaders('etag', HeaderConstants.ETAG); setFilePropertyFromHeaders('lastModified', HeaderConstants.LAST_MODIFIED); setFilePropertyFromHeaders('requestId', HeaderConstants.REQUEST_ID); setFilePropertyFromHeaders('serverEncrypted', HeaderConstants.SERVER_ENCRYPTED); if (content) { _.chain(responseHeaders).pairs().each(function (pair) { var property = pair[0]; var header = HeaderConstants[pair[1]]; setFilePropertyFromHeaders(property, header); }); } }; /** * This method sets the HTTP headers and is used by all methods except setFileProperties and createFile. * Those methods will set the x-ms-* headers using setProperties. */ FileResult.setHeaders = function (webResource, options) { var setHeaderProperty = function (headerProperty, fileProperty) { var propertyValue = azureutil.tryGetValueChain(options, fileProperty.split('.'), null); if (propertyValue) { webResource.withHeader(headerProperty, propertyValue); } }; if (options) { // Content-MD5 setHeaderProperty(HeaderConstants.CONTENT_MD5, 'transactionalContentMD5'); // Content-Length setHeaderProperty(HeaderConstants.CONTENT_LENGTH, 'contentLength'); // Range if (!azureutil.objectIsNull(options.rangeStart)) { var range = 'bytes=' + options.rangeStart + '-'; if (!azureutil.objectIsNull(options.rangeEnd)) { range += options.rangeEnd; } webResource.withHeader(HeaderConstants.STORAGE_RANGE, range); } } }; /** * This method sets the x-ms-* headers and is used by setFileProperties and createFile. * All other methods will set the regular HTTP headers using setHeaders. */ FileResult.setProperties = function (webResource, options) { var setHeaderProperty = function (headerProperty, fileProperty) { var propertyValue = azureutil.tryGetValueChain(options, fileProperty.split('.'), null); if (propertyValue) { webResource.withHeader(headerProperty, propertyValue); } }; if (options) { // Content-Length setHeaderProperty(HeaderConstants.FILE_CONTENT_LENGTH, 'contentLength'); // Content-Type setHeaderProperty(HeaderConstants.FILE_CONTENT_TYPE, 'contentSettings.contentType'); // Content-Encoding setHeaderProperty(HeaderConstants.FILE_CONTENT_ENCODING, 'contentSettings.contentEncoding'); // Content-Language setHeaderProperty(HeaderConstants.FILE_CONTENT_LANGUAGE, 'contentSettings.contentLanguage'); // Content-Disposition setHeaderProperty(HeaderConstants.FILE_CONTENT_DISPOSITION, 'contentSettings.contentDisposition'); // Cache-Control setHeaderProperty(HeaderConstants.FILE_CACHE_CONTROL, 'contentSettings.cacheControl'); // Content-MD5 setHeaderProperty(HeaderConstants.FILE_CONTENT_MD5, 'contentSettings.contentMD5'); if (options.metadata) { webResource.addOptionalMetadataHeaders(options.metadata); } } }; module.exports = FileResult; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon Sep 18th 2017 using the DocStrap template. "},"services_file_fileservice.core.js.html":{"id":"services_file_fileservice.core.js.html","title":"Source: services/file/fileservice.core.js","body":" Microsoft Azure Storage Client Library for node.js Namespaces BlobUtilitiesFileUtilitiesQueueUtilitiesTableUtilities Classes BinaryBase64QueueMessageEncoderBlobResultBlobServiceContainerResultDirectoryResultExponentialRetryPolicyFilterFileResultFileServiceLeaseResultLinearRetryPolicyFilterLoggerQueueMessageEncoderQueueMessageResultQueueResultQueueServiceRetryPolicyFilterShareResultStorageServiceClientTableBatchTableQueryTableServiceTextBase64QueueMessageEncoderTextXmlQueueMessageEncoder Global createBlobServicecreateBlobServiceAnonymouscreateBlobServiceWithSascreateFileServicecreateFileServiceWithSascreateQueueServicecreateQueueServiceWithSascreateTableServicecreateTableServiceWithSasgenerateAccountSharedAccessSignaturegenerateDevelopmentStorageCredentials Source: services/file/fileservice.core.js // // Copyright (c) Microsoft and contributors. All rights reserved. // // Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); // you may not use this file except in compliance with the License. // You may obtain a copy of the License at // http://www.apache.org/licenses/LICENSE-2.0 // // Unless required by applicable law or agreed to in writing, software // distributed under d. * @class * The FileService class is used to perform operations on the Microsoft Azure File Service. * The File Service provides storage for binary large objects, and provides functions for working with data stored in files. * * For more information on the File Service, as well as task focused information on using it in a Node.js application, see * [How to Use the File Service from Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-file-storage/). * The following defaults can be set on the file service. * defaultTimeoutIntervalInMs The default timeout interval, in milliseconds, to use for request made via the file service. * defaultEnableReuseSocket The default boolean value to enable socket reuse when uploading local files or streams. * If the Node.js version is lower than 0.10.x, socket reuse will always be turned off. * defaultClientRequestTimeoutInMs The default timeout of client requests, in milliseconds, to use for the request made via the file service. * defaultMaximumExecutionTimeInMs The default maximum execution time across all potential retries, for requests made via the file service. * defaultLocationMode The default location mode for requests made via the file service. * parallelOperationThreadCount The number of parallel operations that may be performed when uploading a file. * useNagleAlgorithm Determines whether the Nagle algorithm is used for requests made via the file service; true to use the * Nagle algorithm; otherwise, false. The default value is false. * @constructor * @extends {StorageServiceClient} * * @param {string} [storageAccountOrConnectionString] The storage account or the connection string. * @param {string} [storageAccessKey] The storage access key. * @param {string|object} [host] The host address. To define primary only, pass a string. * Otherwise 'host.primaryHost' defines the primary host and 'host.secondaryHost' defines the secondary host. * @param {string} [sasToken] The Shared Access Signature token. * @param {string} [endpointSuffix] The endpoint suffix. */ function FileService(storageAccountOrConnectionString, storageAccessKey, host, sasToken, endpointSuffix) { var storageServiceSettings = StorageServiceClient.getStorageSettings(storageAccountOrConnectionString, storageAccessKey, host, sasToken, endpointSuffix); FileService['super_'].call(this, storageServiceSettings._name, storageServiceSettings._key, storageServiceSettings._fileEndpoint, storageServiceSettings._usePathStyleUri, storageServiceSettings._sasToken); this.defaultEnableReuseSocket = Constants.DEFAULT_ENABLE_REUSE_SOCKET; this.singleFileThresholdInBytes = FileConstants.DEFAULT_SINGLE_FILE_GET_THRESHOLD_IN_BYTES; this.parallelOperationThreadCount = Constants.DEFAULT_PARALLEL_OPERATION_THREAD_COUNT; } util.inherits(FileService, StorageServiceClient); // Utility methods /** * Create resource name * @ignore * * @param {string} share Share name * @param {string} [directory] Directory name * @param {string} [file] File name * @return {string} The encoded resource name. */ function createResourceName(share, directory, file, forSAS) { var encode = function(name) { if (name &amp;&amp; !forSAS) { name = encodeURIComponent(name); name = name.replace(/%2F/g, '/'); name = name.replace(/%5C/g, '/'); name = name.replace(/\\+/g, '%20'); } return name; }; var name = share; if (directory) { // if directory does not start with '/', add it if (directory[0] !== '/') { name += ('/'); } name += encode(directory); } if (file) { // if the current path does not end with '/', add it if (name[name.length - 1] !== '/') { name += ('/'); } name += encode(file); } return path.normalize(name).replace(/\\\\/g, '/'); } // File service methods /** * Gets the properties of a storage account's File service, including Azure Storage Analytics. * * @this {FileService} * @param {object} [options] The request options. * @param {LocationMode} [options.locationMode] Specifies the location mode used to decide which location the request should be sent to. * Please see StorageUtilities.LocationMode for the possible values. * @param {int} [options.timeoutIntervalInMs] The server timeout interval, in milliseconds, to use for the request. * @param {int} [options.clientRequestTimeoutInMs] The timeout of client requests, in milliseconds, to use for the request. * @param {int} [options.maximumExecutionTimeInMs] The maximum execution time, in milliseconds, across all potential retries, to use when making this request. * The maximum execution time interval begins at the time that the client begins building the request. The maximum * execution time is checked intermittently while performing requests, and before executing retries. * @param {string} [options.clientRequestId] A string that represents the client request ID with a 1KB character limit. * @param {bool} [options.useNagleAlgorithm] Determines whether the Nagle algorithm is used; true to use the Nagle algorithm; otherwise, false. * The default value is false. * @param {errorOrResult} callback `error` will contain information if an error occurs; otherwise, `[result]{@link ServiceProperties}` will contain the properties * and `response` will contain information related to this operation. */ FileService.prototype.getServiceProperties = function (optionsOrCallback, callback) { return this.getAccountServiceProperties(optionsOrCallback, callback); }; /** * Sets the properties of a storage account's File service, including Azure Storage Analytics. * You can also use this operation to set the default request version for all incoming requests that do not have a version specified. * * @this {FileService} * @param {object} serviceProperties The service properties. * @param {object} [options] The request options. * @param {LocationMode} [options.locationMode] Specifies the location mode used to decide which location the request should be sent to. * Please see StorageUtilities.LocationMode for the possible values. * @param {int} [options.timeoutIntervalInMs] The server timeout interval, in milliseconds, to use for the request. * @param {int} [options.clientRequestTimeoutInMs] The timeout of client requests, in milliseconds, to use for the request. * @param {int} [options.maximumExecutionTimeInMs] The maximum execution time, in milliseconds, across all potential retries, to use when making this request. * The maximum execution time interval begins at the time that the client begins building the request. The maximum * execution time is checked intermittently while performing requests, and before executing retries. * @param {string} [options.clientRequestId] A string that represents the client request ID with a 1KB character limit. * @param {bool} [options.useNagleAlgorithm] Determines whether the Nagle algorithm is used; true to use the Nagle algorithm; otherwise, false. * The default value is false. * @param {errorOrResponse} callback `error` will contain information * if an error occurs; otherwise, `response` * will contain information related to this operation. */ FileService.prototype.setServiceProperties = function (serviceProperties, optionsOrCallback, callback) { return this.setAccountServiceProperties(serviceProperties, optionsOrCallback, callback); }; // Share methods /** * Lists a segment containing a collection of share items under the specified account. * * @this {FileService} * @param {object} currentToken A continuation token returned by a previous listing operation. Please use 'null' or 'undefined' if this is the first operation. * @param {object} [options] The request options. * @param {LocationMode} [options.locationMode] Specifies the location mode used to decide which location the request should be sent to. * Please see StorageUtilities.LocationMode for the possible values. * @param {int} [options.maxResults] Specifies the maximum number of shares to return per call to Azure storage. * @param {string} [options.include] Include this parameter to specify that the share's metadata be returned as part of retryInterval : LinearRetryPolicyFilter.DEFAULT_CLIENT_RETRY_INTERVAL; } /** * Represents the default client retry interval, in milliseconds. */ LinearRetryPolicyFilter.DEFAULT_CLIENT_RETRY_INTERVAL = 1000 * 30; /** * Represents the default client retry count. */ LinearRetryPolicyFilter.DEFAULT_CLIENT_RETRY_COUNT = 3; /** * Determines if the operation should be retried and how long to wait until the next retry. * * @param {number} statusCode The HTTP status code. * @param {object} requestOptions The request options. * @return {retryInfo} Information about whether the operation qualifies for a retry and the retryInterval. */ LinearRetryPolicyFilter.prototype.shouldRetry = function (statusCode, requestOptions) { var retryData = (requestOptions &amp;&amp; requestOptions.retryContext) ? requestOptions.retryContext : {}; retryData.retryInterval = this.retryInterval; return RetryPolicyFilter._shouldRetryOnError(statusCode, requestOptions); }; /** * Handles an operation with a linear retry policy. * * @param {Object} requestOptions The original request options. * @param {function} next The next filter to be handled. */ LinearRetryPolicyFilter.prototype.handle = function (requestOptions, next) { RetryPolicyFilter._handle(this, requestOptions, next); }; module.exports = LinearRetryPolicyFilter; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon Sep 18th 2017 using the DocStrap template. "},"common_diagnostics_logger.js.html":{"id":"common_diagnostics_logger.js.html","title":"Source: common/diagnostics/logger.js","body":" Microsoft Azure Storage Client Library for node.js Namespaces BlobUtilitiesFileUtilitiesQueueUtilitiesTableUtilities Classes BinaryBase64QueueMessageEncoderBlobResultBlobServiceContainerResultDirectoryResultExponentialRetryPolicyFilterFileResultFileServiceLeaseResultLinearRetryPolicyFilterLoggerQueueMessageEncoderQueueMessageResultQueueResultQueueServiceRetryPolicyFilterShareResultStorageServiceClientTableBatchTableQueryTableServiceTextBase64QueueMessageEncoderTextXmlQueueMessageEncoder Global createBlobServicecreateBlobServiceAnonymouscreateBlobServiceWithSascreateFileServicecreateFileServiceWithSascreateQueueServicecreateQueueServiceWithSascreateTableServicecreateTableServiceWithSasgenerateAccountSharedAccessSignaturegenerateDevelopmentStorageCredentials Source: common/diagnostics/logger.js // // Copyright (c) Microsoft and contributors. All rights reserved. // // Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); // you may not use this file except in compliance with the License. // You may obtain a copy of the License at // http://www.apache.org/licenses/LICENSE-2.0 // // Unless required by applicable law or agreed to in writing, software // distributed under the License is distributed on an &quot;AS IS&quot; BASIS, // WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. // // See the License for the specific language governing permissions and // limitations under the License. // /** * Creates a new Logger object * @class * The Logger class is used to write log information. * * @constructor * * @param {string} [level] The log level. Refer to Logger.LogLevels. * @param {object} [loggerFunction] The function to write log information. */ function Logger(level, loggerFunction) { /** * The log level. Refer to the Logger.LogLevels for available log levels. * @name Logger#level * @type {string} * @see Logger.LogLevels */ this.level = level; this.loggerFunction = loggerFunction; if (!this.loggerFunction) { this.loggerFunction = this.defaultLoggerFunction; } } /** * The available log levels. * * @const * @enum {string} */ Logger.LogLevels = { /** * System is unusable. */ EMERGENCY: 'emergency', /** * Action must be taken immediately. */ ALERT : 'alert', /** * Critical condition. */ CRITICAL : 'critical', /** * Error condition. */ ERROR : 'error', /** * Warning condition. */ WARNING : 'warning', /** * Normal but significant condition. */ NOTICE : 'notice', /** * Purely informational message. */ INFO : 'info', /** * Application debug messages. */ DEBUG : 'debug' }; Logger.logPriority = [ Logger.LogLevels.EMERGENCY, Logger.LogLevels.ALERT, Logger.LogLevels.CRITICAL, Logger.LogLevels.ERROR, Logger.LogLevels.WARNING, Logger.LogLevels.NOTICE, Logger.LogLevels.INFO, Logger.LogLevels.DEBUG ]; Logger.prototype.log = function (level, msg) { this.loggerFunction(level, msg); }; Logger.prototype.emergency = function(msg) { this.log(Logger.LogLevels.EMERGENCY, msg); }; Logger.prototype.critical = function(msg) { this.log(Logger.LogLevels.CRITICAL, msg); }; Logger.prototype.alert = function(msg) { this.log(Logger.LogLevels.ALERT, msg); }; Logger.prototype.error = function(msg) { this.log(Logger.LogLevels.ERROR, msg); }; Logger.prototype.warn = function(msg) { this.log(Logger.LogLevels.WARNING, msg); }; Logger.prototype.notice = function(msg) { this.log(Logger.LogLevels.NOTICE, msg); }; Logger.prototype.info = function(msg) { this.log(Logger.LogLevels.INFO, msg); }; Logger.prototype.debug = function(msg) { this.log(Logger.LogLevels.DEBUG, msg); }; Logger.prototype.defaultLoggerFunction = function(logLevel , msg) { var currentLevelIndex = Logger.logPriority.indexOf(this.level); var logLevelIndex = Logger.logPriority.indexOf(logLevel); var time = new Date(); var timeStamp = time.toISOString(); if (logLevelIndex &lt;= currentLevelIndex) { console.log('[' + timeStamp + ']' + this.level + ' : ' + msg); } }; module.exports = Logger; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon Sep 18th 2017 using the DocStrap template. "},"services_queue_models_queuemessageresult.js.html":{"id":"services_queue_models_queuemessageresult.js.html","title":"Source: services/queue/models/queuemessageresult.js","body":" Microsoft Azure Storage Client Library for node.js Namespaces BlobUtilitiesFileUtilitiesQueueUtilitiesTableUtilities Classes BinaryBase64QueueMessageEncoderBlobResultBlobServiceContainerResultDirectoryResultExponentialRetryPolicy r} dequeueCount The dequeue count. * * @constructor * @param {string} [queue] The queue name. * @param {string} [messageId] The message id. * @param {string} [popReceipt] The pop receipt. */ function QueueMessageResult(queue, messageId, popReceipt) { if (queue) { this.queue = queue; } if (messageId) { this.messageId = messageId; } if (popReceipt) { this.popReceipt = popReceipt; } } /** * Builds an XML representation for a queue message * * @param {string} messageJs The queue message. * @param {QueueMessageEncoder} The message encoder. * @return {string} The XML queue message. */ QueueMessageResult.serialize = function (messageJs, encoder) { var doc = xmlbuilder.create(); doc = doc.begin(Constants.QueueConstants.QUEUE_MESSAGE_ELEMENT, { version: '1.0', encoding: 'utf-8' }); if (messageJs) { var message; if (encoder !== null &amp;&amp; encoder !== undefined) { message = encoder.encode(messageJs); } else { message = messageJs; } doc.ele(Constants.QueueConstants.MESSAGE_TEXT_ELEMENT) .txt(message) .up(); } else { doc.ele(Constants.QueueConstants.MESSAGE_TEXT_ELEMENT).up(); } return doc.doc().toString(); }; /** * Pase the XML representation of a queue message to a QueueMessageResult object. * * @param {Object} messageXml The XML representation of the queue message. * @param {QueueMessageEncoder} The message encoder. * @return {QueueMessageResult} The QueueMessageResult object. */ QueueMessageResult.parse = function (messageXml, encoder) { var queueMessageResult = new QueueMessageResult(); for (var property in messageXml) { if (property === Constants.QueueConstants.MESSAGE_TEXT_ELEMENT) { if (encoder !== null &amp;&amp; encoder !== undefined) { queueMessageResult.messageText = encoder.decode(messageXml[property]); } else { queueMessageResult.messageText = messageXml[property]; } } else { var resultPropertyName = azureutil.normalizePropertyNameFromXML(property); queueMessageResult[resultPropertyName] = messageXml[property]; } } // Convert dequeueCount to number if (queueMessageResult.dequeueCount) { queueMessageResult.dequeueCount = parseInt(queueMessageResult.dequeueCount); } return queueMessageResult; }; QueueMessageResult.prototype.getPropertiesFromHeaders = function (headers) { var self = this; var setmessagePropertyFromHeaders = function (messageProperty, headerProperty) { if (!self[messageProperty] &amp;&amp; headers[headerProperty.toLowerCase()]) { self[messageProperty] = headers[headerProperty.toLowerCase()]; } }; setmessagePropertyFromHeaders('popReceipt', HeaderConstants.POP_RECEIPT); setmessagePropertyFromHeaders('timeNextVisible', HeaderConstants.TIME_NEXT_VISIBLE); }; module.exports = QueueMessageResult; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon Sep 18th 2017 using the DocStrap template. "},"services_queue_models_queueresult.js.html":{"id":"services_queue_models_queueresult.js.html","title":"Source: services/queue/models/queueresult.js","body":" Microsoft Azure Storage Client Library for node.js Namespaces BlobUtilitiesFileUtilitiesQueueUtilitiesTableUtilities Classes BinaryBase64QueueMessageEncoderBlobResultBlobServiceContainerResultDirectoryResultExponentialRetryPolicyFilterFileResultFileServiceLeaseResultLinearRetryPolicyFilterLoggerQueueMessageEncoderQueueMessageResultQueueResultQueueServiceRetryPolicyFilterShareResultStorageServiceClientTableBatchTableQueryTableServiceTextBase64QueueMessageEncoderTextXmlQueueMessageEncoder Global createBlobServicecreateBlobServiceAnonymouscreateBlobServiceWithSascreateFileServicecreateFileServiceWithSascreateQueueServicecreateQueueServiceWithSascreateTableServicecreateTableServiceWithSasgenerateAccountSharedAccessSignaturegenerateDevelopmentStorageCredentials Source: services/queue/models/queueresult.js // // Copyright (c) Microsoft and contributors. All rights reserved. // // Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); // you may not use this file except in compliance with the License. // You may obtain a copy of the License at // http://www.apache.org/licenses/LICENSE-2.0 // // Unless required by applicable law or agreed to in writing, software // distributed under the License is distributed on an &quot;AS IS&quot; BASIS, // WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. // // See the License for the specific language governing permissions and // limitations under the License. // // Module dependencies. var Constants = require('./../../../common/common.core').Constants; var HeaderConstants = Constants.HeaderConstants; /** * Creates a new QueueResult object. * @class * The QueueResult class is used to store the queue information. * * @property {string} name The queue name. * @property {object} metadata The metadata key/value pair. * @property {number} approximateMessageCount The approximate number of messages in the queue. This number is not lower than the actual number of messages in the queue, but could be higher. * @property {Object.&lt;string, AccessPolicy&gt;} signedIdentifiers The container ACL settings. See `[AccessPolicy]{@link AccessPolicy}` for detailed information. * * @constructor * @param {string} [name] The queue name. * @param {string} [metadata] The metadata key/value pair. */ function QueueResult(name, metadata) { if (name) { this.name = name; } if (metadata) { this.metadata = metadata; } } QueueResult.parse = function (messageXml) { var queueResult = new QueueResult(); for (var property in messageXml) { if (messageXml.hasOwnProperty(property)) { queueResult[property.toLowerCase()] = messageXml[property]; } } return queueResult; }; QueueResult.prototype.getPropertiesFromHeaders = function (headers) { var self = this; var setPropertyFromHeaders = function (queueProperty, headerProperty, typeConverterFunc) { if (!self[queueProperty] &amp;&amp; headers[headerProperty.toLowerCase()]) { if(typeConverterFunc) { self[queueProperty] = typeConverterFunc(headers[headerProperty.toLowerCase()]); } else{ self[queueProperty] = headers[headerProperty.toLowerCase()]; } } }; setPropertyFromHeaders('approximateMessageCount', HeaderConstants.APPROXIMATE_MESSAGES_COUNT, parseInt); }; module.exports = QueueResult; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon Sep 18th 2017 using the DocStrap template. "},"services_queue_queueservice.js.html":{"id":"services_queue_queueservice.js.html","title":"Source: services/queue/queueservice.js","body":" Microsoft Azure Storage Client Library for node.js Namespaces BlobUtilitiesFileUtilitiesQueueUtilitiesTableUtilities Classes BinaryBase64QueueMessageEncoderBlobResultBlobServiceContainerResultDirectoryResultExponentialRetryPolicyFilterFileResultFileServiceLeaseResultLinearRetryPolicyFilterLoggerQueueMessageEncoderQueueMessageResultQueueResultQueueServiceRetryPolicyFilterShareResultStorageServiceClientTableBatchTableQueryTableServiceTextBase64QueueMessageEncoderTextXmlQueueMessageEncoder Global createBlobServicecreateBlobServiceAnonymouscreateBlobServiceWithSascreateFileServicecreateFileServiceWithSascreateQueueServicecreateQueueServiceWithSascreateTableServicecreateTableServiceWithSasgenerateAccountSharedAccessSignaturegenerateDevelopmentStorageCredentials Source: services/queue/queueservice.js // // Copyright (c) Microsoft and contributors. All rights reserved. // // Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); // you may not use this file except in compliance with the License. // You may obtain a copy of the License at // http://www.apache.org/licenses/LICENSE-2.0 // // Unless required by applicable law or agreed to in writing, software // distributed under the License is distributed on an &quot;AS IS&quot; BASIS, // WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. // // See the License for the specific language governing permissions and // limitations under the License. // // Module dependencies. var util = require('util'); var _ = require('underscore'); var extend = require('extend'); var azureCommon = require('./../../common/common.core'); var azureutil = azureCommon.util; var SR = azureCommon.SR; var validate = azureCommon.validate; var StorageServiceClient = azureCommon.StorageServiceClient; var WebResource = azureCommon.WebResource; var Constants = azureCommon.Constants; var QueryStringConstants = Constants.QueryStringConstants; var HeaderConstants = Constants.HeaderConstants; var RequestLocationMode = Constants.RequestLocationMode; // Models requires var QueueResult = require('./models/queueresult'); var AclResult = azureCommon.AclResult; var QueueMessageResult = require('./models/queuemessageresult'); var QueueMessageEncoder = require('./queuemessageencoder'); var ServiceStatsParser = azureCommon.ServiceStatsParser; /** * Creates a new QueueService object. * If no connection string or storageaccount and storageaccesskey are provided, * the AZURE_STORAGE_CONNECTION_STRING or AZURE_STORAGE_ACCOUNT and AZURE_STORAGE_ACCESS_KEY environment variables will be used. * @class * The QueueService class is used to perform operations on the Microsoft Azure Queue Service. * * For more information on using the Queue Service, as well as task focused information on using it from a Node.js application, see * [How to Use the Queue Service from Node.js](http://azure.microsoft.com/en-us/documentation/articles/storage-nodejs-how-to-use-queues/). * The following defaults can be set on the Queue service. * messageEncoder The message encoder to specify how QueueService encodes and decodes the queue message. Default is `[TextXmlQueueMessageEncoder]{@link TextXmlQueueMessageEncoder}`. * defaultTimeoutIntervalInMs The default timeout interval, in milliseconds, to use for request made via the Queue service. * defaultClientRequestTimeoutInMs The default timeout of client requests, in milliseconds, to use for the request made via the Queue service. * defaultMaximumExecutionTimeInMs The default maximum execution time across all potential retries, for requests made via the Queue service. * defaultLocationMode The default location mode for requests made via the Queue service. * useNagleAlgorithm Determines whether the Nagle algorithm is used for requests made via the Queue service; true to use the * Nagle algorithm; otherwise, false. The default value is false. * @constructor * @augments {StorageServiceClient} * * @param {string} [storageAccountOrConnectionString] The storage account or the connection string. * @param {string} [storageAccessKey] The storage access key. * @param {string|object} [host] The host address. To define primary only, pass a string. * Otherwise 'host.primaryHost' defines the primary host and 'host.secondaryHost' defines the secondary host. * @param {string} [sasToken] The Shared Access Signature token. * @param {string} [endpointSuffix] The endpoint suffix. */ function QueueService(storageAccountOrConnectionString, storageAccessKey, host, sasToken, endpointSuffix) { var storageServiceSettings = StorageServiceClient.getStorageSettings(storageAccountOrConnectionString, storageAccessKey, host, sasToken, endpointSuffix); QueueService['super_'].call(this, storageServiceSettings._name, storageServiceSettings._key, storageServiceSettings._queueEndpoint, storageServiceSettings._usePathStyleUri, storageServiceSettings._sasToken); if (this.anonymous) { throw new Error(SR.ANONYMOUS_ACCESS_BLOBSERVICE_ONLY); } /** * @property {boolean} QueueService#messageEncoder * @defaultvalue {QueueMessageEncoder} `[TextXmlQueueMessageEncoder]{@link TextXmlQueueMessageEncoder}`. * The message encoder to specify how QueueService encodes and decodes the queue message. Default is `[TextXmlQueueMessageEncoder]{@link TextXmlQueueMessageEncoder}`. */ this.messageEncoder = new QueueMessageEncoder.TextXmlQueueMessageEncoder(); } util.inherits(QueueService, StorageServiceClient); /** * Gets the service stats for a storage account’s Queue service. * * @this {QueueService} * @param {object} [options] The request options. * @param {LocationMode} [options.locationMode] Specifies the location mode used to decide which location the request should be sent to. * Please see StorageUtilities.LocationMode for the possible values. * @param {int} [options.timeoutIntervalInMs] The server timeout interval, in milliseconds, to use for the request. * @param {int} [options.clientRequestTimeoutInMs] The timeout of client requests, in milliseconds, to use for the request. * @param {int} [options.maximumExecutionTimeInMs] The maximum execution time, in milliseconds, across all potential retries, to use when making this request. * The maximum execution time interval begins at the time that the client begins building the request. The maximum * execution time is checked intermittently while performing requests, and before executing retries. * @param {string} [options.clientRequestId] A string that represents the client request ID with a 1KB character limit. * @param {bool} [options.useNagleAlgorithm] Determines whether the Nagle algorithm is used; true to use the Nagle algorithm; otherwise, false. * The default value is false. * @param {errorOrResult} callback `error` will contain information * if an error occurs; otherwise, `[result]{@link ServiceStats}` * will contain the stats and `response` * will contain information related to this operation. */ QueueService.prototype.getServiceStats = function (optionsOrCallback, callback) { var userOptions; azureutil.normalizeArgs(optionsOrCallback, callback, function (o, c) { userOptions = o; callback = c; }); validate.validateArgs('getServiceStats', function (v) { v.callback(callback); }); var options = extend(true, {}, userOptions); var webResource = WebResource.get() .withQueryOption(QueryStringConstants.COMP, 'stats') .withQueryOption(QueryStringConstants.RESTYPE, 'service'); options.requestLocationMode = RequestLocationMode.PRIMARY_OR_SECONDARY; var processResponseCallback = function (responseObject, next) { responseObject.serviceStatsResult = null; if (!responseObject.error) { responseObject.serviceStatsRe , arguments)); return this; }; /** * Generates a property filter condition string for an 'int' value. * * @param {string} propertyName A string containing the name of the property to compare. * @param {string} operation A string containing the comparison operator to use. * See Constants.TableConstants.QueryComparisons for a list of allowed operations. * @param {string|int} value An 'int' containing the value to compare with the property. * @return {string} A string containing the formatted filter condition. * @example * var query = TableQuery.int32Filter('IntField', QueryComparisons.EQUAL, 5); */ TableQuery.int32Filter = function (propertyName, operation, value) { return TableQuery._concatFilterString(propertyName, operation, value, EdmType.INT32); }; /** * Generates a property filter condition string for a 'int64' value. * * @param {string} propertyName A string containing the name of the property to compare. * @param {string} operation A string containing the comparison operator to use. * See Constants.TableConstants.QueryComparisons for a list of allowed operations. * @param {string|int64} value An 'int64' containing the value to compare with the property. * @return {string} A string containing the formatted filter condition. * @example * var query = TableQuery.int64Filter('Int64Field', QueryComparisons.EQUAL, 123); */ TableQuery.int64Filter = function (propertyName, operation, value) { return TableQuery._concatFilterString(propertyName, operation, value, EdmType.INT64); }; /** * Generates a property filter condition string for a 'double' value. * * @param {string} propertyName A string containing the name of the property to compare. * @param {string} operation A string containing the comparison operator to use. * See Constants.TableConstants.QueryComparisons for a list of allowed operations. * @param {string|double}value A 'double' containing the value to compare with the property. * @return {string} A string containing the formatted filter condition. * @example omparisons.LESS_THAN + ' '); encodedWhereClause = encodedWhereClause.replace(/ \\&amp;\\&amp; /g, ' ' + TableOperators.AND + ' '); encodedWhereClause = encodedWhereClause.replace(/ \\|\\| /g, ' ' + TableOperators.OR + ' '); encodedWhereClause = encodedWhereClause.replace(/!/g, TableOperators.NOT); return encodedWhereClause; }; module.exports = TableQuery; × Search results Close Documentation generated by JSDoc 3.4.3 on Mon Sep 18th 2017 using the DocStrap template. "},"services_table_tableservice.js.html":{"id":"services_table_tableservice.js.html","title":"Source: services/table/tableservice.js","body":" Microsoft Azure Storage Client Library for node.js Namespaces BlobUtilitiesFileUtilitiesQueueUtilitiesTableUtilities Classes BinaryBase64QueueMessageEncoderBlobResultBlobServiceContainerResultDirectoryResultExponentialRetryPolicyFilterFileResultFileServiceLeaseResultLinearRetryPolicyFilterLoggerQueueMessageEncoderQueueMessageResultQueueResultQueueServiceRetryPolicyFilterShareResultStorageServiceClientTableBatchTableQueryTableServiceTextBase64QueueMessageEncoderTextXmlQueueMessageEncoder Global createBlobServicecreateBlobServiceAnonymouscreateBlobServiceWithSascreateFileServicecreateFileServiceWithSascreateQueueServicecreateQueueServiceWithSascreateTableServicecreateTableServiceWithSasgenerateAccountSharedAccessSignaturegenerateDevelopmentStorageCredentials Source: services/table/tableservice.js // // Copyright (c) Microsoft and contributors. All rights reserved. // // Licensed under the Apache License, Version 2.0 (the &quot;License&quot;); // you may not use this file except in compliance with the License. // You may obtain a copy of the License at // http://www.apache.org/licenses/LICENSE-2.0 // // Unless required by applicable law or agreed to in writing, software // distributed under the License is distributed on an &quot;AS IS&quot; BASIS, // WITHOUT WARRANTIES OR CONDITIONS OF ANY KIND, either express or implied. // // See the License for the specific languag s Query/Create/Read/Update/Delete Entities Blobs Create/Delete Containers Create/Read/Update/Delete Blobs Files Create/Delete Shares Create/Delete Directories Create/Read/Update/Delete Files Queues Create/Delete Queues Insert/Peek Queue Messages Advanced Queue Operations Service Properties Get Service Properties Set Service Properties Please check details on API reference documents. Getting StartedInstallnpm install azure-storageUsagevar azure = require('azure-storage');When using the Storage SDK, you must provide connection information for the storage account to use. This can be provided using: Environment variables - AZURE_STORAGE_ACCOUNT and AZURE_STORAGE_ACCESS_KEY, or AZURE_STORAGE_CONNECTION_STRING. Constructors - For example, var tableSvc = azure.createTableService(accountName, accountKey); Table StorageTo ensure a table exists, call createTableIfNotExists: var azure = require('azure-storage'); var tableService = azure.createTableService(); tableService.createTableIfNotExists('mytable', function(error, result, response) { if (!error) { // result contains true if created; false if already exists } });A new entity can be added by calling insertEntity: var azure = require('azure-storage'); var tableService = azure.createTableService(); var entGen = azure.TableUtilities.entityGenerator; var entity = { PartitionKey: entGen.String('part2'), RowKey: entGen.String('row1'), boolValueTrue: entGen.Boolean(true), boolValueFalse: entGen.Boolean(false), intValue: entGen.Int32(42), dateValue: entGen.DateTime(new Date(Date.UTC(2011, 10, 25))), complexDateValue: entGen.DateTime(new Date(Date.UTC(2013, 02, 16, 01, 46, 20))) }; tableService.insertEntity('mytable', entity, function(error, result, response) { if (!error) { // result contains the ETag for the new entity } });Instead of creating entities manually, you can use entityGenerator: var azure = require('azure-storage'); var entGen = azure.TableUtilities.entityGenerator; var task = { PartitionKey: entGen.String('hometasks'), RowKey: entGen.String('1'), description: entGen.String('take out the trash'), dueDate: entGen.DateTime(new Date(Date.UTC(2015, 6, 20))) };The method retrieveEntity can then be used to fetch the entity that was just inserted: var azure = require('azure-storage'); var tableService = azure.createTableService(); tableService.retrieveEntity('mytable', 'part2', 'row1', function(error, result, response) { if (!error) { // result contains the entity } });Use TableQuery to build complex queries: var azure = require('azure-storage'); var tableService = azure.createTableService(); var query = new azure.TableQuery() .top(5) .where('PartitionKey eq ?', 'part2'); tableService.queryEntities('mytable', query, null, function(error, result, response) { if (!error) { // result.entries contains entities matching the query } });Blob StorageThe createContainerIfNotExists method can be used to create acontainer in which to store a blob: var azure = require('azure-storage'); var blobService = azure.createBlobService(); blobService.createContainerIfNotExists('taskcontainer', { publicAccessLevel: 'blob' }, function(error, result, response) { if (!error) { // if result = true, container was created. // if result = false, container already existed. } });To upload a file (assuming it is called task1-upload.txt and it is placed in the same folder as the script below), the method createBlockBlobFromLocalFile can be used. var azure = require('azure-storage'); var blobService = azure.createBlobService(); blobService.createBlockBlobFromLocalFile('mycontainer', 'taskblob', 'task1-upload.txt', function(error, result, response) { if (!error) { // file uploaded } });For page blobs, use createPageBlobFromLocalFile. There are other methods for uploading blobs also, such as createBlockBlobFromText or createPageBlobFromStream. There are also several ways to download block and page blobs. For example, getBlobToStream downloads the blob to a stream: var blobService = azure.createBlobService(); var fs = require('fs'); blobService.getBlobToStream('mycontainer', 'taskblob', fs.createWriteStream('output.txt'), function(error, result, response) { if (!error) { // blob retrieved } });To create a Shared Access Signature (SAS), use the generateSharedAccessSignature method. Additionally you can use the date helper functions to easily create a SAS that expires at some point relative to the current time. var azure = require('azure-storage'); var blobService = azure.createBlobService(); var startDate = new Date(); var expiryDate = new Date(startDate); expiryDate.setMinutes(startDate.getMinutes() + 100); startDate.setMinutes(startDate.getMinutes() - 100); var sharedAccessPolicy = { AccessPolicy: { Permissions: azure.BlobUtilities.SharedAccessPermissions.READ, Start: startDate, Expiry: expiryDate } }; var token = blobService.generateSharedAccessSignature(containerName, blobName, sharedAccessPolicy); var sasUrl = blobService.getUrl(containerName, blobName, token);Queue StorageThe createQueueIfNotExists method can be used to ensure a queue exists: var azure = require('azure-storage'); var queueService = azure.createQueueService(); queueService.createQueueIfNotExists('taskqueue', function(error) { if (!error) { // Queue exists } });The createMessage method can then be called to insert the message into the queue: var queueService = azure.createQueueService(); queueService.createMessage('taskqueue', 'Hello world!', function(error) { if (!error) { // Message inserted } });It is then possible to call the getMessage method, process the message and then call deleteMessage inside the callback. This two-step process ensures messages don't get lost when they are removed from the queue. var queueService = azure.createQueueService(), queueName = 'taskqueue'; queueService.getMessages(queueName, function(error, serverMessages) { if (!error) { // Process the message in less than 30 seconds, the message // text is available in serverMessages[0].messageText queueService.deleteMessage(queueName, serverMessages[0].messageId, serverMessages[0].popReceipt, function(error) { if (!error) { // Message deleted } }); } });File StorageThe createShareIfNotExists method can be used to create ashare in which to store a file or a directory of files: var azure = require('azure-storage'); var fileService = azure.createFileService(); fileService.createShareIfNotExists('taskshare', function(error, result, response) { if (!error) { // if result = true, share was created. // if result = false, share already existed. } });To create a directory, the method createDirectoryIfNotExists can be used. var azure = require('azure-storage'); var fileService = azure.createFileService(); fileService.createDirectoryIfNotExists('taskshare', 'taskdirectory', function(error, result, response) { if (!error) { // if result = true, share was created. // if result = false, share already existed. } });To upload a file (assuming it is called task1-upload.txt and it is placed in the same folder as the script below), the method createFileFromLocalFile can be used. var azure = require('azure-storage'); var fileService = azure.createFileService(); fileService.createFileFromLocalFile('taskshare', 'taskdirectory', 'taskfile', 'task1-upload.txt', function(error, result, response) { if (!error) { // file uploaded } });To upload a file from a stream, the method createFileFromStream can be used. The var myFileBuffer in the script below is a native Node Buffer, or ArrayBuffer object if within a browser environment. var stream = require('stream'); var azure = require('azure-storage'); var fileService = azure.createFileService(); var fileStream = new stream.Readable(); fileStream.push(myFileBuffer); fileStream.push(null); fileService.createFileFromStream('taskshare', 'taskdirectory', 'taskfile', fileStream, myFileBuffer.length, function(error, result, response) { if (!error) { // file uploaded } });To create a file from a text string, the method createFileFromText can be used. A Node Buffer or ArrayBuffer object containing the text can also be supplied. var azure = require('azure-storage'); var fileService = azure.createFileService(); var text = 'Hello World!'; fileService.createFileFromText('taskshare', 'taskdirectory', 'taskfile', text, function(error, result, response) { if (!error) { // file created } });There are also several ways to download files. For example, getFileToStream downloads the file to a stream: var fileService = azure.createFileService(); var fs = require('fs'); fileService.getFileToStream('taskshare', 'taskdirectory', 'taskfile', fs.createWriteStream('output.txt'), function(error, result, response) { if (!error) { // file retrieved } });Service PropertiesThe getServiceProperties method can be used to fetch the logging, metrics and CORS settings on your storage account: var azure = require('azure-storage'); var blobService = azure.createBlobService(); blobService.getServiceProperties(function(error, result, response) { if (!error) { var serviceProperties = result; // properties are fetched } });The setServiceProperties method can be used to modify the logging, metrics and CORS settings on your storage account: var azure = require('azure-storage'); var blobService = azure.createBlobService(); var serviceProperties = generateServiceProperties(); blobService.setServiceProperties(serviceProperties, function(error, result, response) { if (!error) { // properties are set } }); function generateServiceProperties() { return serviceProperties = { Logging: { Version: '1.0', Delete: true, Read: true, Write: true, RetentionPolicy: { Enabled: true, Days: 10, }, }, HourMetrics: { Version: '1.0', Enabled: true, IncludeAPIs: true, RetentionPolicy: { Enabled: true, Days: 10, }, }, MinuteMetrics: { Version: '1.0', Enabled: true, IncludeAPIs: true, RetentionPolicy: { Enabled: true, Days: 10, }, }, Cors: { CorsRule: [ { AllowedOrigins: ['www.azure.com', 'www.microsoft.com'], AllowedMethods: ['GET', 'PUT'], AllowedHeaders: ['x-ms-meta-data*', 'x-ms-meta-target*', 'x-ms-meta-xyz', 'x-ms-meta-foo'], ExposedHeaders: ['x-ms-meta-data*', 'x-ms-meta-source*', 'x-ms-meta-abc', 'x-ms-meta-bcd'], MaxAgeInSeconds: 500, }, { AllowedOrigins: ['www.msdn.com', 'www.asp.com'], AllowedMethods: ['GET', 'PUT'], AllowedHeaders: ['x-ms-meta-data*', 'x-ms-meta-target*', 'x-ms-meta-xyz', 'x-ms-meta-foo'], ExposedHeaders: ['x-ms-meta-data*', 'x-ms-meta-source*', 'x-ms-meta-abc', 'x-ms-meta-bcd'], MaxAgeInSeconds: 500, }, ], }, }; }When modifying the service properties, you can fetch the properties and then modify the them to prevent overwriting the existing settings. var azure = require('azure-storage'); var blobService = azure.createBlobService(); blobService.getServiceProperties(function(error, result, response) { if (!error) { var serviceProperties = result; // modify the properties blobService.setServiceProperties(serviceProperties, function(error, result, response) { if (!error) { // properties are set } }); } });Retry PoliciesBy default, no retry will be performed with service instances newly created by Azure storage client library for Node.js.Two pre-written retry polices ExponentialRetryPolicyFilter and LinearRetryPolicyFilter are available with modifiable settings, and can be used through associating filter.Any custom retry logic may be used by customizing RetryPolicyFilter instance. For how to use pre-writtern retry policies and how to define customized retry policy, please refer to retrypolicysample in samples directory. Code SamplesHow-Tos focused around accomplishing specific tasks are available on the Microsoft Azure Node.js Developer Center. How to use the Blob Service from Node.js How to use the Table Service from Node.js How to use the Queue Service from Node.js Running TestsUnit tests can then be run from the module's root directory using: npm testRunning test is also supported by Grunt by: grunt # mochaTest as the default taskBy default the unit tests are ran with Nock recording data. To run tests against real storage account, please set environment variable to turn off Nock by: set NOCK_OFF=trueand set up the following environment variable for storage account credentials by set AZURE_STORAGE_CONNECTION_STRING=&quot;valid storage connection string&quot;To record the data in a test pass against real storage account for future Nock usage: set AZURE_NOCK_RECORD=trueIn order to be able to use a proxy like fiddler, an additional environment variable should be set up: set NODE_TLS_REJECT_UNAUTHORIZED=0 set HTTP_PROXY=http://127.0.0.1:8888On Linux, please use export other than set to set the variables. Azure Storage JavaScript Client Library for Browsers JavaScript Client Library is currently in Preview. Questions and feedback are welcome in our Slack channel. Azure Storage Node.js Client Library is compatible with Browserify. This means you can bundle your Node.js application which depends on the Node.js Client Library using Browserify. You can also choose to download the JavaScript Client Library provided by us, or generate the library by yourself. Please refer to the README.md under browser folder for detailed usage guidelines. Downloading Azure Storage JavaScript Client LibraryIt's recommended to use the Azure Storage JavaScript Client Library provided by us. Please download the latest library. Generating Azure Storage JavaScript Client LibraryWe also provide browserify bundle scripts which generate Azure Storage JavaScript Client Library. The bundle script reduces the size of the Storage Client Library by splitting into smaller files, one per storage service and a common shared file. For more detailed information, refer to README.md under browser folder. JsDocJsDoc can be generated by grunt jsdoc. To load the docs by devserver after generation, run grunt doc and then browse the docs at http://localhost:8888. Need Help?Be sure to check out the Microsoft Azure Developer Forums on MSDN if you have trouble with the provided code or use StackOverflow. Learn More Microsoft Azure Node.js Developer Center Azure Storage Team Blog ContributeWe gladly accept community contributions. Issues: Please report bugs using the Issues section of GitHub Forums: Interact with the development teams on StackOverflow or the Microsoft Azure Forums Source Code Contributions: If you would like to become an active contributor to this project please follow the instructions provided in Contributing.md. This project has adopted the Microsoft Open Source Code of Conduct. For more information see the Code of Conduct FAQ or contact opencode@microsoft.com with any additional questions or comments. For general suggestions about Microsoft Azure please use our UserVoice forum. × Search results Close Documentation generated by JSDoc 3.4.3 on Mon Sep 18th 2017 using the DocStrap template. "},"BinaryBase64QueueMessageEncoder.html":{"id":"BinaryBase64QueueMessageEncoder.html","title":"Class: BinaryBase64QueueMessageEncoder","body":" Microsoft Azure Storage Client Library for node.js Namespaces BlobUtilitiesFileUtilitiesQueueUtilitiesTableUtilities Classes BinaryBase64QueueMessageEncoderBlobResultBlobServiceContainerResultDirectoryResultExponentialRetryPolicyFilterFileResultFileServiceLeaseResultLinearRetryPolicyFilterLoggerQueueMessageEncoderQueueMessageResultQueueResultQueueServiceRetryPolicyFilterShareResultStorageServiceClientTableBatchTableQueryTableServiceTextBase64QueueMessageEncoderTextXmlQueueMessageEncoder Global createBlobServicecreateBlobServiceAnonymouscreateBlobServiceWithSascreateFileServicecreateFileServiceWithSascreateQueueServicecreateQueueServiceWithSascreateTableServicecreateTableServiceWithSasgenerateAccountSharedAccessSignaturegenerateDevelopmentStorageCredentials Class: BinaryBase64QueueMessageEncoder BinaryBase64QueueMessageEncoder Encode from binary buffer to base64 stringDecode from base64 string to binary buffer. new BinaryBase64QueueMessageEncoder() Create a new BinaryBase64QueueMessageEncoder object Source: services/queue/queuemessageencoder.js, line 103 Extends QueueMessageEncod
